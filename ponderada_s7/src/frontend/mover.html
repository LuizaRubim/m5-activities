<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Robô</title>
    <script src="https://cdn.jsdelivr.net/npm/htmx.org@1.6.0/dist/htmx.js"></script>
</head>
<body>
    <h1>Controle do Robô</h1>
    <form hx-post="/move-robot" hx-trigger="submit">
        <label for="x-axis">Distância no eixo X:</label>
        <input type="number" id="x-axis" name="x-axis" required>
        <br>
        <label for="y-axis">Distância no eixo Y:</label>
        <input type="number" id="y-axis" name="y-axis" required>
        <br>
        <label for="z-axis">Distância no eixo Z:</label>
        <input type="number" id="z-axis" name="z-axis" required>
        <br>
        <button type="submit">Mover Robô</button>
    </form>
</body>
</html>
