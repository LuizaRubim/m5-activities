<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Controle do Robô</title>
    <script src="https://unpkg.com/htmx.org@1.9.11"></script>
    <link rel="stylesheet" href="../static/styles/style.css">
</head>
<body>
    <header>
        <nav>
        <div id="titulo">
        <h2 class="navlist"> Robô Controlado por HTMX</h2>
        <a class="navlist" href="/logs">Logs</a>
    </div>
        <div class="navlist" hx-get="/conexao" hx-trigger="load"></div>
    </nav>
    </header>
    <div id="conteudo">
    <h1>Controle do Robô</h1>

    <div id="opcoes">
    <form hx-get="/home" hx-trigger="submit">
        <button type="submit">Ir para posição Home</button>
    </form>
    <p hx-get="/posicao_atual" hx-trigger="from:#conectado">Posição atual: </p>
    </div>
    <form hx-post="/mover_distancia" hx-trigger="submit" hx-target="#resultado" hx-on::after-request="this.reset()">
        <form.item>
            <label for="x-axis">Distância no eixo X:</label><input type="number" id="x" name="x" required>
        </form.item>
        <form.item>
            <label for="y-axis">Distância no eixo Y:</label><input type="number" id="y" name="y" required>
        </form.item>
        <form.item>
            <label for="z-axis">Distância no eixo Z:</label><input type="number" id="z" name="z" required>
        </form.item>
        <form.item>
            <label for="z-axis">Distância no eixo R:</label><input type="number" id="r" name="r" required>
        </form.item>
            <button id="botao-mover" type="submit">Mover Robô</button>
    </form>
    <div id="resultado"></div>

<!-- botão para mover o robô para posição inicial-->
    
</div>
</body>
</html>
